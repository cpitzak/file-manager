<mat-form-field>
  <input matInput [formControl]="ngControl.control" placeholder="Enter Task Name" required>
  <mat-hint *ngIf="ngControl.hasError('minLength')" align="end" [ngStyle]="{color: 'red'}">Please select a task name</mat-hint>
  <mat-hint *ngIf="ngControl.hasError('duplicateName')" align="end" [ngStyle]="{color: 'red'}">Task name already exists</mat-hint>
</mat-form-field>
