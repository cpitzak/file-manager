<div class="tab-container">
  <ul class="sub-nav">
    <li class="left">
      <app-task-name-input [formControl]="form.controls[FormName.TaskName]"></app-task-name-input>
    </li>
    <li class="right">
      <button mat-stroked-button (click)="onNewTask()" color="accent" [disabled]="form.controls[FormName.TaskName].invalid">New</button>
    </li>
    <li class="right">
      <button mat-stroked-button color="accent" (click)="onSave()" [disabled]="form.invalid">Save</button>
    </li>
  </ul>
  <app-open-folder [formControl]="form.controls[FormName.SourceFolder]" [opts]="sourceFolderOpts"></app-open-folder>
  <app-open-folder [formControl]="form.controls[FormName.DestinationFolder]" [opts]="destinationFolderOpts"></app-open-folder>
  <app-rules [formControl]="form.controls[FormName.TaskRules]"></app-rules>
</div>
