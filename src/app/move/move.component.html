<!-- https://stackblitz.com/edit/mat-tabs-closing-example?file=app%2Ftab-group-basic-example.html -->
<mat-tab-group mat-align-tabs="start" animationDuration="0ms">
  <mat-tab *ngFor="let tab of tabs; let index = index" [label]="tab.taskName">
    <div class="tab-container">
      <button mat-flat-button (click)="onDuplicateTab(tab)" color="accent">Duplicate</button>
      <ng-template *ngIf="tabs.length > 1 && tabs[0].taskName !== tab.taskName" mat-tab-label>
        {{tab.taskName}}
        <button class="close" mat-icon-button (click)="onRemoveTab(index)">
          <span aria-hidden="true">Ã—</span>
        </button>
      </ng-template>
    </div>
  </mat-tab>
</mat-tab-group>
