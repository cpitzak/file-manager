<div class="container">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">

    <!--- Note that these columns can be defined in any order.
      The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container [matColumnDef]="TableColumnLabels.Name">
      <th mat-header-cell *matHeaderCellDef> {{TableColumnLabels.Name}} </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container [matColumnDef]="TableColumnLabels.TaskType">
      <th mat-header-cell *matHeaderCellDef> {{TableColumnLabels.TaskType}} </th>
      <td mat-cell *matCellDef="let element"> {{getType(element)}} </td>
    </ng-container>

    <ng-container [matColumnDef]="TableColumnLabels.RunOnStartup">
      <th mat-header-cell *matHeaderCellDef> {{TableColumnLabels.RunOnStartup}} </th>
      <td mat-cell *matCellDef="let element">
        <mat-checkbox [checked]="element.runOnStartup" (change)="onRunOnStartupChange($event, element)"></mat-checkbox>
      </td>
    </ng-container>

    <ng-container [matColumnDef]="TableColumnLabels.Actions">
      <th mat-header-cell *matHeaderCellDef> {{TableColumnLabels.Actions}} </th>
      <td mat-cell *matCellDef="let element">
        <div class="actions">
          <button mat-stroked-button color="accent" (click)="onRun(element)">
            {{ 'SAVED.RUN_BUTTON' | translate }}
          </button>
          <button mat-icon-button (click)="onRemove(element)">
            <span aria-hidden="true">Ã—</span>
          </button>
        </div>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
