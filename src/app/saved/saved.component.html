<div class="container">

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z0">

    <!--- Note that these columns can be defined in any order.
      The actual rendered columns are set as a property on the row definition" -->

    <!-- Position Column -->
    <ng-container [matColumnDef]="TableColumnLabels.Name">
      <th mat-header-cell *matHeaderCellDef> {{TableColumnLabels.Name}} </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>

    <ng-container [matColumnDef]="TableColumnLabels.TaskType">
      <th mat-header-cell *matHeaderCellDef> {{TableColumnLabels.TaskType}} </th>
      <td mat-cell *matCellDef="let element"> {{getType(element)}} </td>
    </ng-container>

    <ng-container [matColumnDef]="TableColumnLabels.RunOnStartup">
      <th mat-header-cell *matHeaderCellDef> {{TableColumnLabels.RunOnStartup}} </th>
      <td mat-cell *matCellDef="let element"> {{element.runOnStartup}} </td>
    </ng-container>

    <ng-container [matColumnDef]="TableColumnLabels.Actions">
      <th mat-header-cell *matHeaderCellDef> {{TableColumnLabels.Actions}} </th>
      <td mat-cell *matCellDef="let element"> </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

</div>
