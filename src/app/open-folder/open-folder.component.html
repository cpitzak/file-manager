<div class="container">
  <ul class="sub-nav">
    <li class="left">
      <mat-form-field style="width: 100%">
        <input matInput placeholder="Source Folder" readonly="true" [value]="folderName">
      </mat-form-field>
    </li>
    <li class="right">
      <button class="btn" mat-stroked-button (click)="onOpen()" color="accent">Open</button>
    </li>
  </ul>
  <div class="break"></div>
  <mat-checkbox class="subfolders">Include subfolders</mat-checkbox>
</div>
