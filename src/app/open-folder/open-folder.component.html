<div class="container">
  <ul class="sub-nav">
    <li class="left">
      <mat-form-field style="width: 100%">
        <input #input matInput placeholder="Source Folder" readonly="true"
          [formControl]="ngControl.control" [class.is-invalid]="ngControl.invalid" required>
        <mat-hint *ngIf="ngControl.hasError('required')" align="end" class="required">Please select a folder</mat-hint>
      </mat-form-field>
    </li>
    <li class="right">
      <button class="btn" mat-stroked-button (click)="onOpen()" color="accent">Open</button>
    </li>
  </ul>
  <div class="break"></div>
  <mat-checkbox #checkbox *ngIf="opts.showIncludeSubfolder" class="subfolders" [class.is-invalid]="ngControl.invalid"
   (change)="onCheckboxChange($event)">Include subfolders</mat-checkbox>
</div>
